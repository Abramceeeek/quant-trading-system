strategy:
  name: sma_cross
  type: sma_crossover
  description: "Golden cross: SMA(50) crosses above SMA(200)"

parameters:
  fast_period: 50
  slow_period: 200

universe: demo

backtest:
  start_date: 2020-01-01
  end_date: 2024-12-31
  initial_capital: 100000
  commission_pct: 0.001
  slippage_pct: 0.0005

sizing:
  method: equal_weight
  max_positions: 5

risk:
  stop_loss_pct: 0.05
  max_drawdown: 0.20
